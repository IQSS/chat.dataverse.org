<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>chat.dataverse.org</title>
  </head>
  <body>
    <div class="px-4 pt-0 my-3 text-center border-bottom">
      <div class="overflow-hidden" style="max-height: 60vh">
        <div class="container px-0">
          <img
            src="chat-animals.svg"
            class="img-fluid rounded-3 mb-4"
            alt="Dataverse chat animals"
            width="900"
            loading="lazy"
          />
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Welcome! To chat with Dataverse users and developers, please check out
          the
          <a href="https://view.matrix.org/alias/%23dataverse:matrix.org"
            >log</a
          >
          of recent conversation and join us in #dataverse on Matrix.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <a
            href="https://view.matrix.org/alias/%23dataverse:matrix.org"
            class="btn btn-primary btn-lg px-4 me-sm-3"
            role="button"
            >View Log</a
          >
          <a
            href="https://matrix.to/#/#dataverse:matrix.org"
            class="btn btn-outline-secondary btn-lg px-4"
            role="button"
            >Join Chat</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
